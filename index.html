<!DOCTYPE html>
<html>
<head>
	<title>TRAIN TIMES</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1>TRAIN TIMES</h1>
					<p>FOR THE CAR LESS HOBOS</p>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='train-table'>
						<thead id="train-display">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-primary">
       <div class="panel-heading">
        <h4>Add Train</h4>
      </div>
      <div class="panel-body">
       <form>
        <div class="form-group">
         <label for="train-name">TRAIN NAME</label>
         <input type="text" class="form-control" id="train-name">
       </div>
       <div class="form-group">
         <label for="Destination">DESTINATION</label>
         <input type="text" class="form-control" id="Destination">
       </div>
       <div class="form-group">
         <label for="depart-time">First Train Time (HH:MM - military time)</label>
         <input type="text" class="form-control" id="depart-time">
       </div>
       <div class="form-group">
         <label for="Frequency">Frequency</label>
         <input type="text" class="form-control" id="Frequency">
       </div>
       <button class="btn btn-default" id="submit-btn">Submit</button>
     </form>
    </div>
  </div>
</div>

</body>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>

</html>
